<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Login Form</title>
  </head>
  <body
    style="
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    "
  >
    <div
      style="
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
      "
    >
      <h2 style="text-align: center; color: #333">Login</h2>
      <form action="#" method="POST">
        <div style="margin-bottom: 15px">
          <label
            for="username"
            style="display: block; color: #555; margin-bottom: 5px"
            >Username:</label
          >
          <input
            type="text"
            id="username"
            name="username"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          />
        </div>
        <div style="margin-bottom: 15px">
          <label
            for="password"
            style="display: block; color: #555; margin-bottom: 5px"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          />
        </div>
        <button
          type="submit"
          style="
            width: 100%;
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
          "
        >
          Login
        </button>
      </form>
    </div>
  </body>
</html>
